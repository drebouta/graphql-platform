schema {
  query: Query
}

type Query {
  foo(test: ExplicitFilterInput): String
}

input BarFilterInput {
  and: [BarFilterInput!]
  or: [BarFilterInput!]
  foo: FooFilterInput
  fooNullable: FooFilterInput
}

input ExplicitFilterInput {
  and: [ExplicitFilterInput!]
  or: [ExplicitFilterInput!]
  comparable: BarFilterInput
}

input FooFilterInput {
  and: [FooFilterInput!]
  or: [FooFilterInput!]
  barShort: ShortOperationFilterInput
}

input ShortOperationFilterInput {
  eq: Short
  neq: Short
  in: [Short]
  nin: [Short]
  gt: Short
  ngt: Short
  gte: Short
  ngte: Short
  lt: Short
  nlt: Short
  lte: Short
  nlte: Short
}

"The `@specifiedBy` directive is used within the type system definition language to provide a URL for specifying the behavior of custom scalar definitions."
directive @specifiedBy("The specifiedBy URL points to a human-readable specification. This field will only read a result for scalar types." url: String!) on SCALAR

"The `Short` scalar type represents a signed 16-bit integer."
scalar Short @specifiedBy(url: "https://scalars.graphql.org/chillicream/short.html")
