"The `@specifiedBy` directive is used within the type system definition language to provide a URL for specifying the behavior of custom scalar definitions."
directive @specifiedBy("The specifiedBy URL points to a human-readable specification. This field will only read a result for scalar types." url: String!) on SCALAR

"The `Decimal` scalar type represents a decimal floating-point number with high precision."
scalar Decimal @specifiedBy(url: "https://scalars.graphql.org/chillicream/decimal.html")

"The `LocalDate` scalar type represents a date without time or time zone information."
scalar LocalDate @specifiedBy(url: "https://scalars.graphql.org/chillicream/local-date.html")

"The `LocalTime` scalar type represents a time of day without date or time zone information."
scalar LocalTime @specifiedBy(url: "https://scalars.graphql.org/chillicream/local-time.html")

"The `Long` scalar type represents a signed 64-bit integer."
scalar Long @specifiedBy(url: "https://scalars.graphql.org/chillicream/long.html")

"The `Short` scalar type represents a signed 16-bit integer."
scalar Short @specifiedBy(url: "https://scalars.graphql.org/chillicream/short.html")

"The `URI` scalar type represents a Uniform Resource Identifier (URI) as defined by RFC 3986."
scalar URI @specifiedBy(url: "https://scalars.graphql.org/chillicream/uri.html")

"The `UnsignedByte` scalar type represents an unsigned 8-bit integer."
